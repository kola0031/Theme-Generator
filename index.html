<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4 id="title" class="text-center mb-5">Theme Generator</h4>

    <form id="form" class="form p-5 bg-light text-dark">

        <label class="form-label">Background Color</label>
        <input id="bg-color" type="text" class="form-control mb-3">

        <div class="form-check p-0 mb-3">
            <input id="invert" type="checkbox" class="form-checkbox-input me-2">
            <label for="invert" class="form-check-label">Invert Color</label>

        </div>

        <label class="form-label">Font Family</label>

        <select id="font" class="form-select mb-3">
            <option value=" "></option>
            <option>Arial</option>
            <option>Verdana</option>
            <option>Times New Roman</option>
            <option>Georgia</option>
        </select>


        <label class="form-label">Placeholder</label>
        <textarea id="placeholder" class="form-control mb-3"></textarea>
        <button class="btn btn-secondary">Save</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
